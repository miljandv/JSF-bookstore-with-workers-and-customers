<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Worker</title>
    </h:head>
    <h:body>
        <h:form>
            Worker:
            <br/>
            Name: 
            <h:outputText value="#{knjigeController.korisnik.getIme()}"></h:outputText>
            Prezime: 
            <h:outputText value="#{knjigeController.korisnik.getPrezime()}"></h:outputText>
            <h:commandButton value="Logout" action="#{knjigeController.logout()}"></h:commandButton>
            <br/>
            <br/>
            <h:dataTable value="#{knjigeController.narudzbine}" var="narudzbina">
               <h:column>           
               <f:facet name="header">               
                   IdN
               </f:facet>
               <h:outputText value="#{narudzbina.idN}"></h:outputText>
               </h:column>
               <h:column>           
               <f:facet name="header">               
                   Kupac
               </f:facet>
               <h:outputText value="#{narudzbina.kupac}"></h:outputText>
               </h:column>
                               <h:column>           
               <f:facet name="header">               
                   Knjiga
               </f:facet>
               <h:outputText value="#{narudzbina.knjiga}"></h:outputText>
               </h:column>
                               <h:column>           
               <f:facet name="header">               
                   Kolicina
               </f:facet>
               <h:outputText value="#{narudzbina.kolicina}"></h:outputText>
               </h:column>
                               <h:column>           
               <f:facet name="header">               
                   Status
               </f:facet>
               <h:outputText value="#{narudzbina.status}"></h:outputText>
               </h:column>
               <h:column>           
               <f:facet name="header">               
                   Accept
               </f:facet>
               <h:commandButton value="Accept" action="#{knjigeController.acceptNarudzbina(narudzbina)}" rendered="#{narudzbina.status eq 'naruceno'}"></h:commandButton>
               </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
