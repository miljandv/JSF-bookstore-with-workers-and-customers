<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            Name: 
            <h:inputText value="#{knjigeController.korisnik_ime}"></h:inputText>
            <br/>
            Password:
            <h:inputText value="#{knjigeController.korisnik_lozinka}"></h:inputText>

        </h:form>        
    </h:body>
